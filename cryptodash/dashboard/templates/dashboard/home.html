{% extends "base.html" %}

{% block content %}
    <h2>Crypto Dashboard</h2>
    <br>
    <p>Links to apps:</p>
    {% if app_list %}
    <ul>
    {% for app in app_list %}
        <li><a href="/{{ app }}/">{{ app }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No apps are available.</p>
    {% endif %}
{% endblock content %}
